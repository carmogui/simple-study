<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 16 exercice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Number analyzer</h1>
    </header>

    <section>
      <form id="setup-form">
        <label for="setup-number">Number (between 1 and 100)</label>
        <input type="number" id="setup-number" name="setup-number" />
        <button type="submit">Add</button>
      </form>

      <form id="analysis-form">
        <select size="6" name="analyzer-wrapper" id="analyzer-wrapper"></select>
        <button type="submit">Analyze</button>
      </form>

      <div id="response">results</div>
    </section>

    <footer>
      <p>Curso em video - Javascript - Class 16 exercice</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
