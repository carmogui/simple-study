<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 14 exercice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Automatic Counter</h1>
  </header>

  <section>
    <form id="form">
      <div class="input-wrapper">
        <label for="start">Start</label>
        <input id="start" name="start" type="number">
      </div>

      <div class="input-wrapper">
        <label for="end">End</label>
        <input id="end" name="end"  type="number">
      </div>

      <div class="input-wrapper">
        <label for="step">Step</label>
        <input id="step" name="step" type="number">
      </div>

      <button>count</button>
    </form>

    <div id="result"></div>
  </section>
  
  <footer>
    <p>Curso em video - Javascript - Class 14 exercice</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
